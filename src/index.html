<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Polar Bunny - ASCII drawing engine</title>
    <meta name="description" content="ASCII drawing board">
    <meta name="author" content="Adniti">

    <link rel="stylesheet" href="assets/css/styles.css?v=1.0">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-app="app">
<div data-ng-controller="DrawController">

    <nav class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PolarBunny</a>
            </div>
            <p class="navbar-text">ASCII drawing machine</p>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active':toolbar.actives.showGrid==true}" data-ng-click="toggleGrid()"><a href="#">Show
                        Grid</a></li>
                    <li data-ng-click="initCanvas()"><a href="#">Clear</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <label>Color:</label>

                    <div class="form-group">
                        <input type="color" data-ng-model="toolbar.actives.fgColor" class="form-control"
                               style="width: 3em;">
                    </div>

                    <label>Background:</label>

                    <div class="form-group">
                        <input type="color" data-ng-model="toolbar.actives.bgColor" class="form-control"
                               style="width: 3em;">
                    </div>

                    <label>Char:</label>

                    <div class="form-group">
                        <input type="text" data-ng-model="toolbar.actives.char" class="form-control"
                               style="font-family: monospace; width: 3em;">
                    </div>
                </form>
                <!--ul class="nav navbar-nav  navbar-right">
                    <li><a id="copy-button" title="Click to copy me.">Copy to Clipboard</a></li>
                </ul-->
            </div>
        </div>
    </nav>

    <div>
        <div id="canvas" ng-class="{'grid':toolbar.actives.showGrid==true}">
            <ul ng-repeat="(rowIndex, row) in canvas track by $index">
                <li ng-repeat="(cellIndex, cell) in row track by $index"
                    ng-mousedown="enableMouseClick(rowIndex, cellIndex)"
                    ng-mouseup="disableMouseClick(rowIndex, cellIndex)"
                    ng-mouseover="paintCellWithMouse(rowIndex, cellIndex)"
                    ng-click="paintCell(rowIndex, cellIndex)"
                    ng-bind="canvas[rowIndex][cellIndex].char"
                    ng-style="{color:canvas[rowIndex][cellIndex].fgColor,'background-color':canvas[rowIndex][cellIndex].bgColor}"></li>
            </ul>
        </div>
    </div>
    {{mouseClicked}}

</div>


<script src="assets/js/plugins.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
